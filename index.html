<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>
  <meta name="keywords" content="love code, HTML effect, heart rain">
  <meta name="description" content="Mưa chữ I LOVE U đẹp mắt bằng HTML Canvas">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw; /* phù hợp mọi kích thước màn hình */
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "I LOVE YOU";
    const fontSize = 20;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffff"; // xanh nước biển
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Hiện từng dòng chữ
    const messages = ["3", "2", "1", "happy birthday", "Trong Nghia", "17/05/2009"];
    const messageDiv = document.getElementById("message");

    function showMessages(index = 0) {
      if (index >= messages.length) return;

      messageDiv.textContent = messages[index];
      messageDiv.style.opacity = 1;

      setTimeout(() => {
        messageDiv.style.opacity = 0;

        setTimeout(() => {
          showMessages(index + 1);
        }, 500);
      }, 2000);
    }

    // Bắt đầu sau 2 giây
    setTimeout(() => {
      showMessages();
    }, 2000);
  </script>
</body>
</html>
