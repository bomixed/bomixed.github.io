<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>
  <meta name="keywords" content="love code, HTML effect, heart rain">
  <meta name="description" content="Mưa chữ I LOVE U đẹp mắt bằng HTML Canvas">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #centerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: Arial, sans-serif;
      color: #f584b7;
      font-weight: bold;
      text-shadow: 0 0 10px #f584b7, 0 0 20px #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="centerText"></div>

  <script>
    // Hiệu ứng mưa chữ
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const texts = 'I LOVE U'.split('');
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#f584b7';
      ctx.font = `${fontSize}px Arial`;

      for (let i = 0; i < drops.length; i++) {
        const text = texts[Math.floor(Math.random() * texts.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Hiển thị chữ ở giữa
    const centerText = document.getElementById('centerText');
    const messages = ["3", "2", "1", "Happy Birthday", "Trong Nghĩa", "17/05/2009",];
    let index = 0;

    function showNextMessage() {
      if (index >= messages.length) return;

      centerText.textContent = messages[index];
      centerText.style.opacity = '1';

      setTimeout(() => {
        centerText.style.opacity = '0';
        index++;
        setTimeout(showNextMessage, 500); // đợi 0.5s trước khi hiện chữ tiếp theo
      }, 2000); // mỗi dòng hiện 2s
    }

    // Bắt đầu hiển thị sau 1 giây
    setTimeout(showNextMessage, 1000);
  </script>
</body>
</html>
