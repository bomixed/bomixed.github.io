<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cứu điểm thi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .captcha {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      font-family: monospace;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #2d4db6;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .scores {
      margin-top: 30px;
      font-size: 18px;
    }

    .scores span {
      font-weight: bold;
      margin-right: 10px;
    }

    .note {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 600px) {
      .captcha-box {
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trang Kiểm Tra Điểm</h2>

    <form>
      <!-- Mã thí sinh -->
      <div class="form-group">
        <label for="studentId">Mã thí sinh</label>
        <input type="text" id="studentId" name="studentId" placeholder="7105798">
      </div>

      <!-- Mã xác nhận + Captcha -->
      <div class="form-group">
        <label for="captcha">Mã xác nhận</label>
        <div class="captcha-box">
          <input type="text" id="captcha" name="captcha" placeholder="7Cm6F">
          <div class="captcha">7Cm6F</div>
        </div>
      </div>

      <button type="submit">Tra cứu</button>
    </form>

    <!-- Kết quả -->
    <div class="scores">
      <p>Điểm Khảo Sát:
        <span>C: not</span>
        <span>C#: not</span>
        <span>C++: not</span>
        <span>Java: not</span>
        <span>Python: 7.25</span>
        <span>Kotlin: not</span>
      </p>
    </div>

    <!-- Ghi chú -->
    <div class="note">
      Ghi chú: Cảm ơn bạn đã tham gia, Điểm được chấm dựa trên dữ liệu của A.I
    </div>
  </div>
</body>
</html>
